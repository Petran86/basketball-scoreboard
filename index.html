<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="score">
                <p id="home-score">0</p>
            </div>
            <button onclick="homeAddOne()">+1</button>
            <button onclick="homeAddTwo()">+2</button>
            <button onclick="homeAddThree()">+3</button>
        </div>
        <div>
            <h3>AWAY</h3>
            <div class="score">
                <p id="away-score">0</p>
            </div>
            <button onclick="awayAddOne()">+1</button>
            <button onclick="awayAddTwo()">+2</button>
            <button onclick="awayAddThree()">+3</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
